<html lang="en">
<head>

    <title>Card - QR Code Component</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/normalize.css">

<body>
    <div class="card">
        <img src="assets/img/image-qr-code.png" alt="Image Code QR" class="card__img">
        
        <h2 class="card__heading">Improve your front-end skills by building proyects</h2>
        <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
    <div class="atributtion">
      <span class="atributtion__span">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="atributtion__link" target="_blank">Frontend Mentor</a>.</span>
      <span class="atributtion__span">Coded by <a href="#" class="atributtion__link">Tomás Castro Mansilla</a>.</span>
    </div>
</body>
